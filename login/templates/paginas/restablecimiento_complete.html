{% extends "plantilla.html" %}
{% load static %}
{% block title %}Contraseña Restablecida{% endblock title %}

{% block content %}
<section class="main" style="padding-top:30px">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="border border-dark rounded p-4 my-5 div-main text-center">
                    <h1>¡Contraseña Restablecida!</h1>
                    <p class="mt-3">
                        Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-lg btn-success custom-highlight-btn mt-3">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
